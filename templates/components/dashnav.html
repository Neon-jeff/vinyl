{%load static%}
{%load compress%}

<section class='bg-white py-4 text-black  lg:mb-0 relative'>
<div class=' flex w-4/5 mx-auto justify-between items-center'>
<div class='w-4/5 mx-auto flex items-center gap-3 cursor-pointer'>
 <div class='ctr w-4/5 mx-auto flex items-center gap-3 cursor-pointer'><i class="fa-solid fa-bars"></i><p class='text-xl'>Menu</p></div>
  <form action="" method="get" class='relative'>

</div>

    </div>

      <li>

      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Share</a>
      </li>
    </ul>
    <div class="py-2">
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
    </div>
</div>

</div>
</div>
