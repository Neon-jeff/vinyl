<div class=' mx-auto mt-5   text-[.7rem]'>
    {% if messages %}
    {% for message in messages  %}
    {% if message.tags == 'error' %}
<div id="toast-warning" class="flex items-center w-4/5 mt-2 mx-auto max-sm:w-4/5  p-4 text-gray-500 bg-white rounded-lg shadow " role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
        </svg>
        <span class="sr-only">Warning icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">{{message}}</div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
    {% else %}
    {% endif %}

    {% endfor %}
    {% else %}
    {% endif %}
</div>

<form action='' method='POST' enctype="multipart/form-data" class=' my-10 mx-auto bg-white  p-8 md:p-6 lg:w-2/5 w-11/12 grid md:grid-cols-2 grid-cols-1 gap-5 rounded-md'>
<h1 class='md:text-4xl col-span-2 max-md:col-span-1 text-lg max-md:text-2xl text-center  font-bold pb-4 max-sm:pb-0 bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 inline-block text-transparent  bg-clip-text'>CREATE YOUR <span class=''>NFT</span></h1>
{% csrf_token %}
<fieldset class='flex flex-col gap-1 col-span-2 max-md:col-span-1'>

<label class='text-[.8rem] font-medium'>Upload NFT (png,jpg)</label>
<input name='nft' class='placeholder:text-[12px] border-0 bg-gray-50 rounded-md w-full' id='file' type="file" accept="image/*" required>
</fieldset>
<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="name" class='text-[.8rem] font-medium'>NFT Name</label>
<input name='name' type="text" placeholder="NFT name" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>

<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="email" class='text-[.8rem] font-medium'>Price (ETH)</label>
<input name='price' type="number" step='0.01' placeholder="0.00" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>


<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>

<label for="desc" class='text-[.8rem] font-medium'>Description</label>
<textarea id="desc" name='desc' rows="4" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' placeholder="Optional"></textarea>

</fieldset>

<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="supply" class='text-[.8rem] font-medium'>Supply</label>
<input name='supply' type="number" placeholder="Supply amount" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>

<fieldset class='flex items-center col-span-2 gap-1 max-md:col-span-1'>
  <input type="checkbox" name="onsale"  checked>
<label class="text-[.8rem] font-medium">
List For Sale
</label>
</fieldset>
<button type="submit" class='px-5  w-4/5 py-3 rounded-md bg-purple-500 text-white'>Create NFT</button>


    <script>
        Filevalidation = () => {
            const fi = document.getElementById('file');
            // Check if any file is selected.
            if (fi.files.length > 0) {
                for (const i = 0; i <= fi.files.length - 1; i++) {

                    const fsize = fi.files.item(i).size;
                    const file = Math.round((fsize / 1024));
                    // The size of the file.
                    if (file >= 4096) {
                        alert(
                          "File too Big, please select a file less than 4mb");
                    } else if (file < 2048) {
                        alert(
                          "File too small, please select a file greater than 2mb");
                    } else {
                        document.getElementById('size').innerHTML = '<b>'
                        + file + '</b> KB';
                    }
                }
            }
        }
    </script>
</form>
