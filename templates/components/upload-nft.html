<form action='' method='POST' enctype="multipart/form-data" class=' my-10 mx-auto bg-white  p-8 md:p-6 lg:w-2/5 w-4/5 grid md:grid-cols-2 grid-cols-1 gap-5 rounded-md'>
<h1 class='md:text-4xl col-span-2 max-md:col-span-1 text-lg text-center  font-bold pb-4 bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 inline-block text-transparent  bg-clip-text'>CREATE YOUR <span class=''>NFT</span></h1>
{% csrf_token %}
<fieldset class='flex flex-col gap-1 col-span-2 max-md:col-span-1'>

<label class='text-sm font-medium'>Upload NFT</label>
<input name='nft' class='placeholder:text-[12px] border-0 bg-gray-50 rounded-md w-full' type="file">
</fieldset>
<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="name" class='text-sm font-medium'>NFT Name</label>
<input name='name' type="text" placeholder="NFT name" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>

<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="email" class='text-sm font-medium'>Price (ETH)</label>
<input name='price' type="number" placeholder="0.00 ETH" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>


<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>

<label for="desc" class='text-sm font-medium'>Description</label>
<textarea id="desc" name='desc' rows="4" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' placeholder="Optional"></textarea>

</fieldset>

<fieldset class='flex flex-col col-span-2 gap-1 max-md:col-span-1'>
<label for="supply" class='text-sm font-medium'>Supply</label>
<input name='supply' type="password" placeholder="Enter password" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>
<button type="submit" class='px-5 mx-auto w-4/5 py-3 rounded-md bg-purple-500 text-white'>Create NFT</button>


</form>
