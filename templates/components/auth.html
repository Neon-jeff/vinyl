{%load static%}

<div class='w-screen relative h-screen'>

<img src="{%static 'images/A9.jpg'%}" alt="" class='h-full w-full object-cover'>
<div class='bg-[rgb(0,0,0,.8)] absolute top-0 bottom-0 z-10 w-full h-screen items-center    '>
{% if noacc is not None %}
<div id="alert-1" class="flex md:w-1/3 w-4/5 mx-auto z-[10] items-center p-4 mt-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
  <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  <span class="sr-only">Info</span>
  <div class="ml-3 text-sm font-medium">
    No existing account
  </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-1" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>
{% else %}
{% endif %}
{% if invalid is not None %}
<div id="alert-1" class="flex md:w-1/3 w-4/5 mx-auto z-[10] items-center p-4 mt-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
  <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
  </svg>
  <span class="sr-only">Info</span>
  <div class="ml-3 text-sm font-medium">
    Invalid credentials, check password
  </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-1" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>
{% else %}
{% endif %}
<main class='text-white w-full lg:pt-32 pt-5'>
<h1 class='md:text-4xl text-lg text-center  font-medium pb-4'>Login to  <span class='text-purple-500'>Dashboard</span></h1>
</main>
<form action='' method='POST' class=' mx-auto bg-white  p-8 md:p-6 lg:w-2/5 w-4/5 grid lg:grid-cols-2 max-md:grid-cols-1 gap-3 rounded-md'>
{% csrf_token %}

<fieldset class='flex flex-col gap-1'>
<label for="email">Email</label>
<input name='email' type="email" placeholder="Enter email" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>


<fieldset class='flex flex-col gap-1'>
<label for="password">Password</label>
<input name='password' type="password" placeholder="Enter password" class='placeholder:text-[12px] border-0 bg-gray-50 rounded-sm' required>
</fieldset>


<button type="submit" class='px-5 py-3 rounded-md bg-purple-500 text-white'>Login In</button>
<p class='lg:col-span-2 text-center text-[.8rem]'>No account yet? <span class='text-purple-500 font-meduim'><a href="{%url 'register'%}">Register</a></span></p>

</form>

</div>

</div>
